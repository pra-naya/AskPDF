{% load static %}

<button id="upload-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
    Upload PDF
</button>

<div id="upload-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Upload PDF</h3>
            <div class="mt-2 px-7 py-3">
                <form id="upload-form" method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                    {% csrf_token %}
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 cursor-pointer" id="dropzone">
                        <input type="file" name="pdf_file" id="pdf-file" class="hidden" accept=".pdf">
                        <p class="text-sm text-gray-600">Drag and drop your PDF here or click to select</p>
                        <!-- <p class="text-xs text-gray-500 mt-2">PDF (up to {% if is_subscribed %}16{% else %}4{% endif %}MB)</p> -->
                    </div>
                    <div id="file-name" class="mt-2 text-sm text-gray-600"></div>
                    <div id="progress-bar" class="hidden mt-4 w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <button type="submit" class="mt-4 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Upload
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/upload.js' %}"></script>
