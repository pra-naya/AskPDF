<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">AskPDF</h1>
        <h2 class="text-lg mb-4 text-center">Welcome back!</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" 
                       class="shadow appearance-none border {% if form.username.errors %}border-red-500{% else %}border-gray-300{% endif %} rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       value="{{ form.username.value|default_if_none:'' }}" required>
                {% if form.username.errors %} 
                    <p class="text-red-500 text-xs italic mt-1">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" 
                       class="shadow appearance-none border {% if form.password.errors %}border-red-500{% else %}border-gray-300{% endif %} rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       required>
                {% if form.password.errors %} 
                    <p class="text-red-500 text-xs italic mt-1">{{ form.password.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Continue
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">
            No account? <a href="{% url 'register' %}" class="text-blue-500">Create one</a>
        </p>
    </div>
</body>
</html>
